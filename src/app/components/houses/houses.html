@let houseLength = houses().length;

@if (houseLength > 1) {
  <p>We have {{ houseLength }} houses</p>
} @else if (houseLength === 1) {
  <p>We have {{ houseLength }} house</p>
}@else {
  <p>No houses found.</p>
}

@for (house of houses(); track house) {
  <ul>
    <li [routerLink]="['/houses', house]"><strong>{{ house }}</strong></li>
  </ul>
}
